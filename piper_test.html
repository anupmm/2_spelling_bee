<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piper TTS Test</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        select {
            padding: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Piper TTS Test (v3)</h1>

    <p>Select a voice. Typed text will be synthesized.</p>

    <select id="voiceSelect">
        <option value="en_US-lessac-medium">en_US-lessac-medium (Female)</option>
        <option value="en_US-lessac-high">en_US-lessac-high (Female)</option>
        <option value="en_US-amy-medium">en_US-amy-medium (Female)</option>
        <option value="en_US-danny-low">en_US-danny-low (Male)</option>
        <option value="en_US-ryan-medium">en_US-ryan-medium (Male)</option>
    </select>

    <div style="margin-top: 20px;">
        <textarea id="textInput"
            placeholder="Type something to speak...">Hello! This is a test of Piper TTS in the browser.</textarea>
        <button id="speakBtn">Speak</button>
    </div>

    <div id="status">Status: Ready. Click Speak.</div>

    <script type="module">
        // Importing as a namespace to inspect what we get
        import * as piperModule from 'https://cdn.jsdelivr.net/npm/@mintplex-labs/piper-tts-web@1.0.0/+esm';

        const statusEl = document.getElementById('status');
        const speakBtn = document.getElementById('speakBtn');
        const voiceSelect = document.getElementById('voiceSelect');

        function log(msg) {
            statusEl.textContent = `Status: ${msg}`;
            console.log(msg);
        }

        function appendLog(msg) {
            statusEl.textContent += `\n${msg}`;
            console.log(msg);
        }

        // Inspect the module
        console.log('Imported module:', piperModule);

        // Determine the correct object to use
        let tts = piperModule.default || piperModule;
        if (tts && tts.default) {
            tts = tts.default; // Handle double default if some bundlers go crazy?
        }

        speakBtn.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text) return;

            const voiceId = voiceSelect.value;

            speakBtn.disabled = true;
            log("Initializing / Generating...");
            appendLog(`Using keys: ${Object.keys(tts).join(', ')}`);

            try {
                // Check for predict function
                if (typeof tts.predict !== 'function') {
                    // Maybe it IS a class and we need to instantiate it? 
                    // But user said "Avoid new PiperTTS() if it's not a class".
                    // Let's check constructor.
                    try {
                        const instance = new tts();
                        if (instance && typeof instance.predict === 'function') {
                            tts = instance;
                            appendLog("Instantiated class successfully.");
                        }
                    } catch (e) {
                        // Not a class or constructor failed
                        appendLog("Not a constructor or instantiation failed.");
                    }
                }

                if (typeof tts.predict !== 'function') {
                    throw new Error(`Cannot find predict method. Exports: ${Object.keys(piperModule).join(', ')}`);
                }

                const audioBlob = await tts.predict({
                    text: text,
                    voiceId: voiceId,
                });

                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);

                log("Playing...");
                audio.play();

                audio.onended = () => {
                    log("Done.");
                    speakBtn.disabled = false;
                };

            } catch (err) {
                log(`Error: ${err.message}`);
                console.error(err);
                appendLog(JSON.stringify(err, Object.getOwnPropertyNames(err)));
                speakBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
